<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>
<body>
	<section>
		
		<div class="container">
			<div class="row">
				
				<div class="col-md-8 offset-md-2">
					
					<div class="my-card mt-1">
						
						<div  th:if="${session.message}" th:classappend="${session.message.type}"  class="alert " role="alert">
						  	<p class="text-center" th:text="${session.message.content}"></p>
						  	
						  	<th:block th:remove="all"></th:block>
						</div>
						
						
						<h1 class="text-center">SignUp Here!</h1>
						
						<form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
							
							
							<!--name field-->
							
							<div class="form-group mb-3">
							    <label for="exampleInputEmail1">User Name</label>
							    
							    
							    <input 
							    	name="name"
								    type="text" 
								    class="form-control" 
								    
								    id="name_field" 
								    th:value="${user.name}"
								    th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
								    aria-describedby="emailHelp" 
								    placeholder="Enter Here"
								    required
								    
								    >
								    
								    
								    <div  th:each="e : ${#fields.errors('name')}"  th:text="${e}"   id="validationServer03Feedback" class="invalid-feedback">
			      							
			    					</div>
								    
								<small id="emailHelp" class="form-text text-muted"></small>   
							    
							    
							    
  							</div>
  							
  							
							<!--email field-->
							
							<div class="form-group mb-3">
							    <label for="exampleInputEmail1">Email address</label>
							    
							    
							    <input 
							    	name="email"
								    type="email" 
								    class="form-control" 
								    id="email_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Here"
								    required
								    th:value="${user.email}">
								    
								<small id="emailHelp" class="form-text text-muted"></small>    
							    
							    
							    
  							</div>
  							
  							
							<!--password field-->
							
							<div class="form-group mb-3">
							    <label for="exampleInputEmail1">Your Password</label>
							    
							    
							    <input 
							    	name="password"
								    type="password" 
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Here"
								    required>
								    
								<small id="emailHelp" class="form-text text-muted"></small>    
							    
							    
							    
  							</div>
  							
  							
  							<div class="container text-center">
								  
								<button type="submit"  class="btn bg-primary text-white">Submit</button>	  
								<button type="reset" class="btn btn-warning text-white">Reset</button>	  
							 </div>
							 
							 
						</form>
						
					</div>
					
					
					
					
				</div>
			</div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
	</section>
</body>
</html>
